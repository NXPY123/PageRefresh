<!DOCTYPE html>
<html>

<head>
    <title>Refresh</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="container">
        <h1> Refresh Webpage</h1>
    </div>
    <br><br>
    <div class="container">
        <input type="range" id="refreshNo" name="refreshNo" min="0" max="120" step="1">


        <label for="refreshNo">No of Refreshes per minute</label>
    </div>
    <br><br>
    <div class="container">
        <button id="submit" type="button">Submit</button>

    </div>

    <br><br>

    <div id="Stop" class="container"></div>


</body>
<script src="popup.js"></script>

</html>
